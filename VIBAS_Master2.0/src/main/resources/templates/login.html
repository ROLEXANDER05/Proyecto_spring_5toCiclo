<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Iniciar Sesión</h1>

    <form  action="/login" method="post">
        <div class="mb-4">
            <label class="form-label">Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="Ingresa tu usuario" required>
        </div>

        <div class="mb-6">
            <label class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" placeholder="Ingresa tu contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>

    <!--<div class="text-center mt-4">
        <p>¿No tienes cuenta? <a href="/register" class="text-blue-500 hover:underline">Regístrate aquí</a></p>
    </div>-->
</div>

</body>
</html>
