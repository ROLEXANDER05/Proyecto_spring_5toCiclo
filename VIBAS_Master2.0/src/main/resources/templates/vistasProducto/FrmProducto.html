<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <title>Formulario de Producto</title>
</head>
<body>

<header th:replace="~{layout::header}"></header>
<nav th:replace="~{layout::menu}"></nav>

<div th:fragment="content" class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h1 id="formTitle" data-entity="Producto">Producto</h1>
                </div>
                <div class="card-body">
                    <form th:action="@{/vistasProducto/GuardarProducto}" th:object="${producto}" method="post">
                        <input type="hidden" th:field="*{idproducto}" />

                        <div class="form-group">
                            <label for="nomproducto">Nombre:</label>
                            <input type="text" th:field="*{nomproducto}" id="nomproducto" class="form-control" required
                                   title="Ingrese el nombre del producto" />
                        </div>

                        <div class="form-group">
                            <label for="desproducto">Descripción:</label>
                            <input type="text" th:field="*{desproducto}" id="desproducto" class="form-control" required
                                   title="Ingrese la descripción del producto" />
                        </div>

                        <div class="form-group">
                            <label for="preproducto">Precio:</label>
                            <input type="number" step="0.01" th:field="*{preproducto}" id="preproducto" class="form-control" required
                                   title="Ingrese el precio del producto" />
                        </div>

                        <div class="form-group">
                            <label for="stockproducto">Stock:</label>
                            <input type="number" th:field="*{stockproducto}" id="stockproducto" class="form-control" required
                                   title="Ingrese el stock del producto" />
                        </div>

                        <div class="form-group">
                            <label for="catproducto">Categoría:</label>
                            <input type="text" th:field="*{catproducto}" id="catproducto" class="form-control" required
                                   title="Ingrese la categoría del producto" />
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success">Guardar</button>
                            <a th:href="@{/vistasProducto/listarProducto}" class="btn btn-secondary ml-2">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{layout::footer}"></footer>

<script>
    // Establece el título dinámico basado en el modo y el data-entity
    window.onload = function () {
        const formTitle = document.getElementById("formTitle");
        const entity = formTitle?.dataset?.entity || "";
        const mode = sessionStorage.getItem("formMode");

        if (formTitle) {
            if (mode === "edit") {
                formTitle.innerText = "Actualizar " + entity;
            } else {
                formTitle.innerText = "Crear Nuevo " + entity;
            }
        }

        sessionStorage.removeItem("formMode");
    };
</script>

</body>
</html>
